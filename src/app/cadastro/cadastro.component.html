<div class="container mt-3 w-50">
  <form class="d-flex flex-wrap justify-content-center">
    <div class="form-floating mb-3 w-100">
      <input
        type="name"
        class="form-control"
        id="floatingInput"
        name="nome"
        placeholder="Nome"
        #nome
      />
      <label for="floatingInput">Nome</label>
    </div>

    <div class="form-floating mb-3 w-100">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        name="numero"
        placeholder="Numero"
        #numero
      />
      <label for="floatingInput">numero</label>
    </div>

    <button
      type="button"
      class="btn btn-success mb-2 w-50"
      (click)="add(nome.value, numero.value)"
    >
      Adicionar
    </button>
    <div *ngIf="enviado" class="alert alert-success w-100" role="alert">
      {{ this.nomeContato }} adicionado!
    </div>
  </form>
</div>
